# site settings
url: "" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
title: "" # the name of your site, e.g. ACME Corp.

# jekyll settings
permalink: pretty

collections:
  projects:
    output: true
  tutorials:
    output: true

defaults:
  -
    scope:
      path: "" # apply to all files
    values:
      layout: "default"